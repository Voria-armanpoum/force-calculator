<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین‌حساب نیرو</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>محاسبه نیرو</h2>
        <label for="mass">جرم (kg):</label>
        <input type="number" id="mass" placeholder="مثلاً 5">
        
        <label for="acceleration">شتاب (m/s²):</label>
        <input type="number" id="acceleration" placeholder="مثلاً 9.8">
        
        <button onclick="calculateForce()">محاسبه</button>
        <h3 id="result">نیرو: ؟ نیوتن</h3>
    </div>
    
    <script>
        function calculateForce() {
            let mass = document.getElementById("mass").value;
            let acceleration = document.getElementById("acceleration").value;
            let force = mass * acceleration;
            document.getElementById("result").innerText = "نیرو: " + force + " نیوتن";
        }
    </script>
</body>
</html>
